<div class="tool-bar">
    <button nz-button [nzType]="'primary'">
        <span>添加</span>
    </button>
    <button nz-button [nzType]="'danger'">
        <span>删除</span>
    </button>
</div>
<nz-table class="api-list" #nzTable [nzDataSource]="data" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
    <thead nz-thead>
      <tr>
        <th nz-th nzCheckbox>
          <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
          </label>
        </th>
        <th nz-th><span>接口名称</span></th>
        <th nz-th><span>URL</span></th>
        <th nz-th><span>分组</span></th>
        <th nz-th><span>操作</span></th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td nzCheckbox>
          <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
          </label>
        </td>
        <td nz-td>
          <a>{{data.name}}</a>
        </td>
        <td nz-td>{{data.age}}</td>
        <td nz-td>{{data.address}}</td>
        <td nz-td>
          <a>查看文档</a>
          <a>测试用例</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
